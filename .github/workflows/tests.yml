name: Tests

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  test-backend:
    name: ğŸ˜¨ Test backend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get yarn and tools
        uses: actions/checkout@v2
      - name: Install
        run: cd backend && yarn install --silent
      - name: Run tests
        run: cd backend && yarn test

  test-app:
    name: ğŸ˜¨ Test app
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get yarn and tools
        uses: actions/checkout@v2
      - name: Install
        run: cd app && yarn install --silent
      - name: Run tests
        run: cd app && yarn test:prod
